version: "2.1"
services:
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=your.domain
#      - SUBDOMAINS=
      - VALIDATION=http
#      - DNSPLUGIN=cloudflare #optional
#      - PROPAGATION= #optional
#      - DUCKDNSTOKEN= #optional
#      - EMAIL= #optional
#      - ONLY_SUBDOMAINS=true
#      - EXTRA_DOMAINS= #optional
#      - STAGING=false #optional
    volumes:
      - ./config:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    networks:
      - letsencrypt
networks:
    letsencrypt:
      name: letsencrypt
